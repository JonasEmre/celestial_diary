{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
        <legend>Admin Login</legend>
        <div>
            {{ form.username.label }} {{ form.username }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.remember.label }}
            {{ form.remember }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </fieldset>
</form>
{% endblock %}
