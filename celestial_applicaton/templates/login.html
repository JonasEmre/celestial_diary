{% extends "base.html" %}
{% block content %}
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    <fieldset class="form-group">
        <legend>Login</legend>
        <div>
            {{ form.username.label }} {{ form.username }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.remember.label }}
            {{ form.remember }}
        </div>
        <div>
            {{ form.submit }}
        </div>
        <div style="margin-left:2rem; margin-top:1rem;">
            <small>Need an account?</small>
            <a style="margin-left:1rem;" href="{{ url_for('register') }}">Sign up now</a>
        </div>
    </fieldset>
</form>
{% endblock %}
